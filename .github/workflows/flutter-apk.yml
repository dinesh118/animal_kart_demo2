name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Java (Gradle needs JDK)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get 
      
        # 5. Run static analysis (lint checks)
      - name: Analyze code
        run: flutter analyze || true

      # 6. Run unit tests
      - name: Run tests
        run: flutter test --coverage

      # 5. Build APK (unsigned release)
      - name: Build APK
        run: flutter build apk --release

      # 6. Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
